<div class="contaider d-flex">
  <div class="card" style="width: 14rem;" *ngFor="let e of escenarios;" (click)="seleccionar(e)">
    <img src="../../../assets/images/iconos/escenario.png" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{e.nombre}}</p>
    </div>
  </div>

  <div class="card" data-bs-toggle="modal" data-bs-target="#modal-nuevo-escenario">
    <div class="add">
      <i class="fa-solid fa-circle-plus"></i>
    </div>
    <div class="card-body">
      <p class="card-text" style="text-align: center;">AÃ±adir Escenario</p>
    </div>
  </div>
</div>

<!--Modal nueva aplicacion-->
<div class="modal fade" id="modal-nuevo-escenario" data-bs-backdrop="static" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img id="formImagenApp" class="img-fluid" src="../../../assets/images/iconos/escenario.png">
        <input class="form-control" [(ngModel)]="nombre" type="text" name="nombre" id="nombre"
          placeholder="Nombre del escenario">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrar()">Cerrar</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="continuar()">Continuar</button>
      </div>
    </div>
  </div>
</div>
